<html>
<head>
    <style type="text/css">
      body {
        font-family: Arial, Helvetica, sans-serif;
        color:  black;
        background-color: white;
      }
      table.main  { 
        width: 95%;
        border: 0;
        border-spacing: 0;
        margin: 0 0 0 0;
        padding: 1em 1em 1em 5%;
        background-color: white;
      }
      table.main td.solid { 
        border: 0;
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        background-color: #EEEEEE;
      }
      table.main td.corner { 
        width: 23px;
        height: 23px;
        border: 0;
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        background-color: white;
      }
      table.main td.corner img { 
        width: 23px;
        height: 23px;
        border: 0;
        margin: 0 0 0 0;
        padding: 0 0 0 0;
      }
      table.main td.side { 
        width: 23px;
        border: 0;
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        background-color: #EEEEEE;
      }
      table.speakers {
        border: 0;
        border-spacing: 0;
        margin: 0 0 0 0;
        padding: 1em 1em 0 0;
        background-color: #EEEEEE;
      }
      table.speakers td.name a {
        text-decoration: none;
        font-weight: bold;
        color:  #006331;
        margin: 0 0 0 2ex;
      }

      table.speakers td.inst {
      }
      table.speakers td.topic {
        font-style: italic;
        font-weight: 200;
        padding: 0 0 1.5ex 0;
      }
      table.speakers td.topic a {
        text-decoration: none;
        font-weight: 200;
        color:  #006331;
      }
      p.heading {
        text-align:  center;
        font-weight: bold;
        font-size: larger;
        color:  #000000;
      }
      p.copyright {
        text-align: center;
        font-size: x-small;
        color: #000066;
      }
    </style>
</head>
<body>
  <table class="main">
    <tr>
      <td class="corner"><img src="images/smallUL.gif"></td>
      <td class="solid"></td>
      <td class="corner"><img src="images/smallUR.gif"></td>
    </tr>
   <tr>
      <td class="side">&nbsp;</td>
      <td class="solid" align="center">



     </td>
      <td class="side">&nbsp;</td>
    </tr>
    <tr>
      <td class="corner"><img src="images/textBodyBL.gif"></td>
      <td class="solid"></td>
      <td class="corner"><img src="images/textBodyBR.gif"></td>
    </tr>
  </table>
</body>
</html>
